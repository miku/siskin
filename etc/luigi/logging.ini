[loggers]
keys=root,luigi_interface,elasticsearch,tasktree,gluish,urllib3

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter



[logger_root]
level=INFO
handlers=consoleHandler
propagate = 0

[logger_elasticsearch]
level=WARNING
handlers=consoleHandler
qualname = elasticsearch
propagate = 0

[logger_luigi_interface]
level=INFO
handlers=consoleHandler
qualname = luigi-interface
propagate = 0

[logger_tasktree]
level=DEBUG
handlers=consoleHandler
qualname = tasktree
propagate = 0

[logger_gluish]
level=DEBUG
handlers=consoleHandler
qualname=gluish
propagate=0

[logger_urllib3]
level=INFO
handlers=consoleHandler
qualname=urllib3
propagate=0



[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('/var/log/tasktree.log', 'a', 'utf8')

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stderr,)



[formatter_simpleFormatter]
format=[%(asctime)s][%(name)s][%(levelname)-8s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
