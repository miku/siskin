image: python:3.6-alpine

stages:
  - test
  - deploy

before_script:
   - pip install pytest twine
   - python setup.py install # for tests
   - python setup.py sdist   # for packaging

tests:
  stage: test
  script:
  - pytest
  tags: [docker]

deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $NEXUS_USERNAME
    TWINE_PASSWORD: $NEXUS_PASSWORD
  script:
    - twine upload --repository-url $NEXUS_REPOSITORY_URL dist/*
  only:
    - tags
  tags: [docker]
