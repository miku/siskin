- name: "Install common packages"
  yum:
    state: present
    name:
      - bash-completion
      - bc
      - curl
      - cronie # https://stackoverflow.com/a/21802522/89391
      - git
      - htop
      - jq
      - logrotate
      - moreutils
      - multitail
      - ncdu
      - netcat
      - parallel
      - pigz
      - pv
      - ranger
      - rsync
      - rclone
      - screen
      - sqlite
      - tmux
      - tree
      - unzip
      - vim-enhanced
      - wget
      - zstd

- name: "Clean motd"
  command: truncate -s 0 /etc/motd

- name: "Enable services" # https://stackoverflow.com/a/37633887/89391
  service:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - crond
