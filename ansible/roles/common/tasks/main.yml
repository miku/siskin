- name: "Install common packages"
  yum:
    state: present
    name:
      - bash-completion
      - bc
      - curl
      - git
      - htop
      - jq
      - logrotate
      - moreutils
      - multitail
      - ncdu
      - netcat
      - parallel
      - pigz
      - pv
      - ranger
      - rsync
      - rclone
      - screen
      - sqlite
      - tmux
      - tree
      - unzip
      - vim-enhanced
      - wget
      - zstd

- name: "Clean motd"
  command: truncate -s 0 /etc/motd

